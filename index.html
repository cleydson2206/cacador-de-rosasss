<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Ca√ßador de Rosas</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:Arial,Helvetica,sans-serif;
  background:#000 url("fundo.jpg") center/cover no-repeat fixed;
  color:#fff;
}
.overlay{
  min-height:100vh;
  background:rgba(0,0,0,0.82);
  display:flex;
  justify-content:center;
  align-items:center;
}
.card{
  width:360px;
  padding:25px;
  border-radius:18px;
  border:2px solid #e50914;
  box-shadow:0 0 25px #e50914;
  background:rgba(10,0,20,0.9);
  text-align:center;
}
h1{color:#e50914;margin-bottom:10px;}
input{
  width:100%;
  padding:12px;
  margin-top:10px;
  border-radius:8px;
  border:none;
  font-size:16px;
}
button{
  width:100%;
  padding:14px;
  margin-top:12px;
  background:#e50914;
  color:#fff;
  border:none;
  border-radius:8px;
  font-size:16px;
  cursor:pointer;
}
.copy{
  background:#333;
}
.hidden{display:none;}
.result{
  margin-top:15px;
  font-size:18px;
}
.alvo{
  animation:pulse 1s infinite;
}
@keyframes pulse{
  0%{opacity:1}
  50%{opacity:.4}
  100%{opacity:1}
}
.whats{
  margin-top:20px;
  padding:15px;
  border-radius:14px;
  border:2px solid #25d366;
  box-shadow:0 0 20px #25d366;
  background:rgba(0,40,0,0.8);
}
.whats h3{
  color:#25d366;
}
.btn-whats{
  background:#25d366;
  color:#000;
  font-weight:bold;
  animation:pulse 1.2s infinite;
}
</style>
</head>

<body>
<div class="overlay">

<!-- LOGIN -->
<div class="card" id="loginBox">
  <h1>ACESSO VIP</h1>
  <p>Salve seus dados</p>

  <p><b>Login:</b> <span id="genLogin"></span></p>
  <button class="copy" onclick="copiar(genLogin.innerText)">Copiar login</button>

  <p><b>Senha:</b> <span id="genSenha"></span></p>
  <button class="copy" onclick="copiar(genSenha.innerText)">Copiar senha</button>

  <input id="loginInput" placeholder="Login">
  <input id="senhaInput" placeholder="Senha" type="password">
  <button onclick="entrar()">Entrar</button>
</div>

<!-- APP -->
<div class="card hidden" id="appBox">
  <h1>CA√áADOR DE ROSAS</h1>
  <p>‚è≥ Acesso ativo ‚Ä¢ 30 dias restantes</p>

  <hr>

  <h3>üéØ Radar Rosa</h3>
  <input id="radarInput" placeholder="Ex: 2152">
  <button onclick="radar()">Calcular</button>
  <div class="result" id="radarRes"></div>

  <hr>

  <h3>üåπ Somador Rosa</h3>
  <input id="somaInput" placeholder="Ex: 1906">
  <button onclick="somador()">Calcular</button>
  <div class="result" id="somaRes"></div>

  <!-- GRUPO VIP -->
  <div class="whats">
    <h3>üü¢ Grupo VIP WhatsApp</h3>
    <p><b>Adriana Aviator</b></p>
    <button class="btn-whats"
      onclick="window.open('https://chat.whatsapp.com/JjhxKUuyAGG31FuEQCEb8y','_blank')">
      ENTRAR NO GRUPO VIP
    </button>
  </div>

  <button onclick="logout()">Sair</button>
</div>

</div>

<script>
function rand(n){return Math.floor(Math.random()*n)}
function copiar(t){navigator.clipboard.writeText(t)}

let LOGIN = localStorage.getItem("login");
let SENHA = localStorage.getItem("senha");

if(!LOGIN){
  LOGIN = "CR"+(100000+rand(900000));
  SENHA = Math.random().toString(36).slice(-8);
  localStorage.setItem("login",LOGIN);
  localStorage.setItem("senha",SENHA);
}

genLogin.innerText = LOGIN;
genSenha.innerText = SENHA;

function entrar(){
  if(loginInput.value===LOGIN && senhaInput.value===SENHA){
    loginBox.classList.add("hidden");
    appBox.classList.remove("hidden");
  } else {
    alert("Login ou senha inv√°lidos");
  }
}

function logout(){
  location.reload();
}

function normaliza(h,m){
  if(m>=60){m-=60;h++}
  if(h>=24)h=0;
  return [h,m];
}

function radar(){
  let v=radarInput.value;
  if(v.length!=4)return;
  let h=+v.slice(0,2), m=+v.slice(2);
  let d=Math.floor(m/10), u=m%10;

  let a=m+(d+u);
  let b=m+(d*u);
  let c=m+Math.floor(m/2);

  let r="";
  [[h,a],[h,b],[h,c]].forEach(x=>{
    let n=normaliza(x[0],x[1]);
    r+=`üéØ <span class="alvo">${String(n[0]).padStart(2,"0")}:${String(n[1]).padStart(2,"0")}</span><br>`;
  });
  radarRes.innerHTML=r;
}

function somador(){
  let v=somaInput.value;
  if(v.length!=4)return;let h=+v.slice(0,2), m=+v.slice(2);
  let ant=(m-1+60)%60;
  let seg=(m+1)%60;

  let r1=normaliza(h,m+(ant%10));
  let r2=normaliza(h,m+(seg%10));

  somaRes.innerHTML=
  `üéØ <span class="alvo">${r1[1]}</span><br>
   üéØ <span class="alvo">${r2[1]}</span>`;
}
</script>

</body>
</html>
