<script>
// ================= LOGIN AUTO =================
const loginGerado = "CR" + Math.floor(Math.random()*900000+100000);
const senhaGerada = Math.random().toString(36).slice(-8);

function copiar(txt){
  navigator.clipboard.writeText(txt);
  alert("Copiado: " + txt);
}

function entrar(){
  if(
    document.getElementById("login").value === loginGerado &&
    document.getElementById("senha").value === senhaGerada
  ){
    document.getElementById("loginBox").classList.add("hidden");
    document.getElementById("app").classList.remove("hidden");
  }else{
    alert("Login ou senha invÃ¡lidos");
  }
}

// ================= UTIL =================
function pad(n){return n<10?"0"+n:n;}
function norm(h,m){
  if(m>=60){m-=60;h++;}
  if(h>=24)h=0;
  return {h,m};
}

// ================= RADAR =================
function calcularRadar(){
  const v=document.getElementById("radarInput").value;
  let h=parseInt(v.slice(0,2)), m=parseInt(v.slice(2));
  let d=Math.floor(m/10), u=m%10;
  let r1=d+u, r2=d*u, r3=Math.floor(m/2);

  let t1=norm(h,m+r1);
  let t2=norm(h,m+r2);
  let t3=norm(h,m+r3);

  radarResultado.innerHTML=`ğŸ¯ ${pad(t1.h)}:${pad(t1.m)}<br>
     ğŸ¯ ${pad(t2.h)}:${pad(t2.m)}<br>
     ğŸ¯ ${pad(t3.h)}:${pad(t3.m)}`;
}

// ================= SOMADOR =================
function calcularSomador(){
  const v=document.getElementById("somaInput").value;
  let h=parseInt(v.slice(0,2)), m=parseInt(v.slice(2));

  let ant=((m-1+60)%60)%10;
  let seg=((m+1)%60)%10;

  let a1=norm(h,m+ant);
  let a2=norm(h,m+seg);

  somaResultado.innerHTML=
    `ğŸ¯ <span class="pisca">${pad(a1.h)}:${pad(a1.m)}</span><br>
     ğŸ¯ <span class="pisca">${pad(a2.h)}:${pad(a2.m)}</span>`;
}
